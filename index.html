<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDFノートアプリ</title>
  <link rel="stylesheet" href="styles.css">
  <!-- QuillのCSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Split.jsの読み込み -->
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
  <!-- 分割コンテナ -->
  <div id="split-container">
    <!-- 左側：PDF表示領域 -->
    <div id="pdf-section">
      <input type="file" id="pdf-file-input" accept="application/pdf">
      <div>
        <label for="pdf-scale-slider">PDF縮小率: </label>
        <input type="range" id="pdf-scale-slider" min="0.5" max="2" step="0.1" value="1.5">
        <span id="pdf-scale-value">1.5</span>
      </div>
      <div id="pdf-viewer"></div>
    </div>
    <!-- 右側：ドキュメント（ノートエディタ）領域 -->
    <div id="doc-section">
      <div>
        <label for="doc-scale-slider">Document Zoom: </label>
        <input type="range" id="doc-scale-slider" min="0.5" max="2" step="0.1" value="1">
        <span id="doc-scale-value">1</span>
      </div>
      <button id="save-pdf-button">PDFとして保存</button>
      <div id="note-editor"></div>
    </div>
  </div>
  <!-- PDF.jsの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <!-- Quillの読み込み -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
